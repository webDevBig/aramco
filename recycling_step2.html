<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aramco</title>
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/main_style.css">
    <link rel="stylesheet" href="style/recycling_style.css">
</head>

<body>
    <section class="main">
        <header>
            <a href="index.html" class="logo"><img alt="" src="img/aramco_logo.png"></a>

            <h1><span class="span1">Recycle your</span> <span class="span2">bottles here</span></h1>
        </header>
        <div class="content">
            <!--            step two  "please wait"-->
            <div class="step2" id="step2">
                <div class="img_box">
                    <img alt="" src="gif/Aramco_recycle.gif" class="recycle-logo">
                </div>

                <p class="text">Please wait <br> a moment.</p>
            </div>


            <!--            step three  "Great work"-->

            <div class="step3 hide" id="step3">
                <div class="img_box">
                    <img alt="" src="gif/Aramco_tick.gif" class="check">
                </div>
                <p class="text">Thank you!</p>
            </div>

        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        setTimeout(() => {
            step2.classList.add('hide');
            step3.classList.remove('hide');
        }, 3000);

    </script>

</body>

</html>
